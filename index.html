<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" />
    <title>Weather</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="srch">
      <input
        class="search-bar"
        type="text"
        placeholder="Enter name of your city"
      />
      <button class="search-icon fa fa-search" />
    </div>
    <div class="info">
      <h3 class="date"></h3>
      <div class="con">
        <div class="lft">
          <h1 class="temp"></h1>
          <h3 class="cond"></h3>
        </div>
        <img class="iconw" alt="" />
      </div>
    </div>
    <div class="det">
      <h3 class="State">Delhi</h3>
      <div class="det-m">
        <div>
          <img src="images/weather-icons/sunrise.png" height="120px" alt="" />
          <h3 class="sunrise">08:30</h3>
        </div>
        <div>
          <img src="images/weather-icons/sunset.png" height="120px" alt="" />
          <h3 class="sunset">08:30</h3>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/772564553b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
